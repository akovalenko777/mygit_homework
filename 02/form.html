<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Элементы форм</title>
    <style>
    body {
        font-family:Arial, Helvetica, sans-serif;
        font-size:14px;
        color:#232325;
    }
    .lbl_width {
        display:inline-block;
        width:250px;
    }
    </style>
</head>
<body>
<!--comment text-->
<form action="#" method="POST" enctype="multipart/form-data" id="my_form" onsubmit="alert(decodeURI(new URLSearchParams(Array.from(new FormData(document.getElementById('my_form')))).toString()));return false;">
    <fieldset>
        <legend>Общие данные</legend>
        <label for="inactive" class="lbl_width">Заблокированное поле</label>
        <input type="text" id="inactive" name="inactive" value="Меня нельзя менять" disabled>
        <br><br>
        <label for="text" class="lbl_width">Какой-то текст</label>
        <input type="text" id="text" name="text" value="Меня только читать" readonly>
        <br><br>
        <label for="name" class="lbl_width">Имя питомца <span style="color:red">*</span></label>
        <input type="text" id="name" name="name" placeholder="кот Бегемот" required>
        <br><br>
        <label for="name" class="lbl_width">Ваш email</label>
        <input type="email" id="email" name="email" placeholder="ivanov@domain.com">
        <br><br>
        <label for="pass" class="lbl_width">Секретный пароль</label>
        <input type="password" id="pass" name="pass">
        <br><br>
        <label for="birthday" class="lbl_width">Дата рождения Пушкина А.С.</label>
        <input type="date" id="birthday" name="birthday">
        <br><br>
        <label for="age" class="lbl_width">Возраст дерева возле дома</label>
        <input type="number" id="age" name="age">
        <br><br>
        <label class="lbl_width">Ваш пол</label>
        <label><input type="radio" name="gender" value="parket"> Паркет</label>
        <label><input type="radio" name="gender" value="laminat"> Ламинат</label>
        <label><input type="radio" name="gender" value="kovrolin"> Ковролин</label>
        <br><br>
        <label class="lbl_width">Социальные сети</label>
        <label><input type="checkbox" name="social[]" value="facebook"> Лицокнига</label>
        <label><input type="checkbox" name="social[]" value="twitter"> Птичка</label>
        <label><input type="checkbox" name="social[]" value="instagram"> Инста</label>
        <label><input type="checkbox" name="social[]" value="vk"> Вк-шечка</label>
        <label><input type="checkbox" name="social[]" value="linkedin"> LinkedIn</label>
        <label><input type="checkbox" name="social[]" value="tumblr"> Тумблер</label>
    </fieldset>
    <br>
    <fieldset>
        <legend>Другая информация</legend>
        <label for="color" class="lbl_width">Любимый цвет соседа</label>
        <input type="color" id="color" name="color">
        <br><br>
        <label for="phone" class="lbl_width">Телефон поддержки front-end разработчиков</label>
        <input type="tel" name="phone" id="phone">
        <br><br>
        <label for="lesson_time" class="lbl_width">Время следующего занятия</label>
        <input type="time" name="lesson_time" id="lesson_time">
        <br><br>
        <label for="url" class="lbl_width">Ссылка на любимый сайт</label>
        <input type="url" name="url" id="url" placeholder="https://google.com">
        <br><br>
        <label for="num" class="lbl_width">Число от 1 до 10</label>
        <input type="range" name="num" id="num" min="1" max="10">
        <br><br>
        <label for="file" class="lbl_width">Поделись картинкой</label>
        <input type="file" name="file" id="file">
    </fieldset>
    <br>
    <fieldset>
        <legend>Не input-ы</legend>
        <label for="drink" class="lbl_width">Любимый напиток</label>
        <select name="drink" id="drink">
            <option value="">-=Выберите напиток=-</option>
            <optgroup label="Безалкогольные">
                <option value="tea">Чай</option>
                <option value="coffee">Кофе</option>
                <option value="compote">Компот</option>
                <option value="juice">Сок</option>
            </optgroup>
            <optgroup label="Бухлишко">
                <option value="beer">Пиво</option>
                <option value="wine">Вино</option>
                <option value="rum">Ром</option>
                <option value="cognac">Коньяк</option>
                <option value="tequila">Текила</option>
            </optgroup>
        </select>
        <br><br>
        <label for="drinks[]" class="lbl_width">Любимые напитки</label>
        <select name="drink" id="drink" size="6" multiple>
            <optgroup label="Безалкогольные">
                <option value="tea">Чай</option>
                <option value="coffee">Кофе</option>
                <option value="compote">Компот</option>
                <option value="juice">Сок</option>
            </optgroup>
            <optgroup label="Бухлишко">
                <option value="beer">Пиво</option>
                <option value="wine">Вино</option>
                <option value="rum">Ром</option>
                <option value="cognac">Коньяк</option>
                <option value="tequila">Текила</option>
            </optgroup>
        </select>
        <br><br>
        <label for="comment" class="lbl_width">Комментарий на свободную тему</label>
        <textarea name="comment" id="comment" rows="6" cols="50" placeholder="В эту область помещается 50 символов в строке и 6 строк текста"></textarea>
    </fieldset>
    <br>
    <fieldset>
        <legend>Кнопочки</legend>
        <button type="submit">Отправить</button>
        <button type="reset">Сбросить</button>
        <button type="button">Просто кнопка</button>
        <button type="button" disabled>Йа заблокирована :(</button>
    </fieldset>
</form>    



</body>
</html>
